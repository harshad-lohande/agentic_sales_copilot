services:
  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    environment:
      - TZ=Asia/Kolkata

  web:
    build: .
    # ADD a container_name
    container_name: fastapi_webhook_server
    command: gunicorn webhook_server:app --worker-class uvicorn.workers.UvicornWorker --bind 0.0.0.0:8000 --workers 1 --log-config logging.ini
    volumes:
      - .:/app
      - /app/.venv
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - TZ=Asia/Kolkata
      - PYTHONPATH=/app
    depends_on:
      - redis

  worker:
    build: .
    # ADD a container_name
    container_name: celery_worker
    command: celery -A app.tasks worker
    volumes:
      - .:/app
      - /app/.venv
    env_file:
      - .env
    environment:
      - TZ=Asia/Kolkata
      - PYTHONPATH=/app
    depends_on:
      - redis