[loggers]
keys=root,agentic_sales_copilot

[handlers]
keys=console

[formatters]
keys=default

[logger_root]
level=INFO
handlers=console

[logger_agentic_sales_copilot]
level=INFO
handlers=console
propagate=0
qualname=agentic_sales_copilot

[handler_console]
class=logging.StreamHandler
formatter=default
stream=ext://sys.stdout

[formatter_default]
format=%(asctime)s - [%(levelname)s] - %(name)s - (%(filename)s).%(funcName)s(%(lineno)d) - %(message)s